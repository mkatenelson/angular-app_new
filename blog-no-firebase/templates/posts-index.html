<h1>Blog Posts</h1>
<div ng-repeat="post in posts">
  <div class="row">
    <!-- <div class="col-xs-4">
      <a ng-href="/posts/{{ post.id }}">
        <img ng-src="{{ post.picture }}" class="img-responsive img-limits">
      </a>
    </div> -->

    <div class="col-xs-8">

      <h3>
        <a ng-href="/posts/{{ post.id }}">{{ post.title }}</a>
      </h3>
    </div>
  </div>
</div>

<div class="row form">
    <div class="col-xs-8">
      <h4>Add a New Blog Post:</h4>
      <form ng-submit="posts.addPost()" id="newPost">
        <div>
          <label for="newPost-title">Title:</label>
          <input type="text" id="newPost-title" ng-model="posts.newPost.title">
        </div>
        <div>
          <label for="newPost-author">Author:</label>
          <input type="text" id="newPost-author" ng-model="posts.newPost.author">
        </div>
        <div>
          <label for="newPost-content">Content:</label><br>
          <textarea name="paragraph_text" cols="25" rows="5" id="newPost-content" ng-model="posts.newPost.content"></textarea>
        </div>
        <div>
          <input type="submit" value="Add Post">
        </div>
      </form>
    </div>
  </div>
